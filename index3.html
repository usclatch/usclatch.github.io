	<style>
  HTML, BODY {
  height: 100%;
  }

$colors: #C0C0C0, #C0C0C0, #C0C0C0, #C0C0C0, #C0C0C0;

BODY {
  background: #000;
  background-size: .19em 100%;
  font: 15em/1 Impact;
}

.text--line {
  font-size: .5em;
  }

svg {
  position: absolute;
  width: 100%;
  height: 100%;
  }

$max: 5;
$stroke-step: 7%; 
.text-copy {
  fill: none;
  stroke: black;
  stroke-dasharray: $stroke-step $stroke-step * ($max - 1);
  stroke-width: 3px;
  
  animation: stroke-offset 2s linear;
  
  @for $item from 1 through $max {
    $stroke-color: nth($colors, $item);
    
    &:nth-child(#{$item}) {
      stroke: $stroke-color;
      stroke-dashoffset: $stroke-step * $item;
      }
    }
  }

@keyframes stroke-offset {
  10% {
      stroke-dashoffset: $stroke-step * $max*4;
    stroke-dasharray: 0 $stroke-step * $max*5;
  }
}
  </style>
  </head>
  <body>
<svg viewBox="0 0 2600 600">
  <symbol id="s-text">
    <text text-anchor="middle"
          x="50%"
          y="35%"
          class="text--line"

  <g class="g-ants">
